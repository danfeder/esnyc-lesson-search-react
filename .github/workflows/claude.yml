name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"
          
          # Allow Claude to run specific commands for testing and validation
          allowed_tools: "Bash(npm run type-check),Bash(npm run lint),Bash(npm test),Bash(npm run build)"
          
          # Custom instructions for Claude to follow React/TypeScript/Supabase best practices
          custom_instructions: |
            - Use React 19 and TypeScript best practices
            - Follow Tailwind CSS conventions for styling
            - Ensure Supabase queries are optimized and use proper error handling
            - Check for accessibility issues in React components
            - Verify all new code has proper TypeScript types
            - Follow the project structure defined in CLAUDE.md
            - Use Zustand for state management, not Redux or Context API
            - Use React Query (TanStack Query) for data fetching
          
          # Custom environment variables for Claude
          claude_env: |
            NODE_ENV: test


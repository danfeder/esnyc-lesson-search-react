name: Production Database Migration

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**/*.sql'

# Prevent concurrent production migrations
concurrency:
  group: migrate-production
  cancel-in-progress: false

jobs:
  check-migrations:
    name: Check Migration Changes
    runs-on: ubuntu-latest
    outputs:
      has_migrations: ${{ steps.check.outputs.has_migrations }}
      migration_files: ${{ steps.check.outputs.migration_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for new migrations
        id: check
        run: |
          # Handle edge cases: initial commits, force pushes, squash merges
          set +e
          MIGRATION_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep "supabase/migrations/.*\.sql$")
          DIFF_EXIT_CODE=$?
          set -e

          # Fallback: check all migration files if diff fails or returns empty
          if [ $DIFF_EXIT_CODE -ne 0 ] || [ -z "$MIGRATION_FILES" ]; then
            echo "Git diff returned no results, this workflow was triggered by path filter so migrations exist"
            MIGRATION_FILES=$(git ls-files "supabase/migrations/**/*.sql" 2>/dev/null || true)
          fi

          if [ -n "$MIGRATION_FILES" ]; then
            echo "has_migrations=true" >> $GITHUB_OUTPUT
            echo "migration_files<<EOF" >> $GITHUB_OUTPUT
            echo "$MIGRATION_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ New migrations detected:"
            echo "$MIGRATION_FILES"
          else
            echo "has_migrations=false" >> $GITHUB_OUTPUT
            echo "No new migrations in this push"
          fi

  dry-run:
    name: Migration Dry Run
    needs: check-migrations
    if: needs.check-migrations.outputs.has_migrations == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production project
        run: supabase link --project-ref jxlxtzkmicfhchkhiojz
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Show pending migrations (dry-run)
        run: |
          echo "## ðŸ” Pending Migrations for PRODUCTION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Migration Files Changed:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.check-migrations.outputs.migration_files }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dry Run Output:" >> $GITHUB_STEP_SUMMARY
          echo '```sql' >> $GITHUB_STEP_SUMMARY
          supabase db push --dry-run 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¸ï¸ **Waiting for manual approval before applying to production...**" >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  apply-migrations:
    name: Apply to Production
    needs: [check-migrations, dry-run]
    if: needs.check-migrations.outputs.has_migrations == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://supabase.com/dashboard/project/jxlxtzkmicfhchkhiojz
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production project
        run: supabase link --project-ref jxlxtzkmicfhchkhiojz
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply migrations to PRODUCTION
        run: |
          echo "## âœ… Applying Migrations to PRODUCTION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          supabase db push 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify migration success
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Current Migration Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          supabase migration list 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Production migrations complete!**" >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

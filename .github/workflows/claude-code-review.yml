name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Skip reviews for dependabot PRs
    if: |
      github.event.pull_request.user.login != 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Prompt for automated review (no @claude mention needed)
          prompt: |
            Please review this pull request for the ESYNYC Lesson Search React application.
            
            PR Context:
            - PR #${{ github.event.pull_request.number }}
            - Author: ${{ github.event.pull_request.user.login }}
            - Base Branch: ${{ github.event.pull_request.base.ref }}
            - Files Changed: ${{ github.event.pull_request.changed_files }}
            - Additions: +${{ github.event.pull_request.additions }} lines
            - Deletions: -${{ github.event.pull_request.deletions }} lines
            
            Provide feedback on:
            - React 19 and TypeScript best practices
            - Proper use of Zustand for state management
            - React Query (TanStack Query) usage and data fetching patterns
            - Tailwind CSS conventions and responsive design
            - Supabase query optimization and error handling
            - Accessibility compliance (WCAG 2.1 AA)
            - Component reusability and proper abstraction
            - TypeScript type safety and interface definitions
            - Performance considerations (bundle size, lazy loading)
            - Security concerns (XSS, data validation)
            
            Focus on the educational context of this application serving teachers.
            Be constructive and provide specific code examples where improvements can be made.

            ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' && 
            'Welcome! This is a first-time contributor. Please be extra welcoming and provide detailed explanations for any suggestions. Include code examples where helpful.' ||
            '' }}
          
          # Claude CLI arguments for advanced configuration
          claude_args: |
            --max-turns 5
            --allowedTools "mcp__github_inline_comment__create_inline_comment,mcp__github__add_issue_comment,mcp__github__get_pull_request,mcp__github__get_pull_request_files,Bash(npm run type-check),Bash(npm run lint),Bash(npm test),Bash(gh pr diff),Bash(gh pr view),Bash(gh pr checks)"
          fallback_model: "claude-opus-4-1-20250805"


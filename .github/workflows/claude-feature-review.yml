name: Claude Feature Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'src/components/Filters/**'
      - 'src/components/Search/**'
      - 'src/components/Results/**'
      - 'src/pages/SearchPage.tsx'
      - 'src/stores/filterStore.ts'
      - 'src/stores/searchStore.ts'

jobs:
  claude-feature-review:
    # Skip for dependabot
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Claude Feature Completeness Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          
          # Feature-specific review prompt
          prompt: |
            Review these critical components against ESYNYC Lesson Search requirements.
            
            PR Context:
            - PR #${{ github.event.pull_request.number }}
            - Feature: ${{ github.event.pull_request.title }}
            - Author: ${{ github.event.pull_request.user.login }}
            - Changed Files: ${{ github.event.pull_request.changed_files }}
            
            Requirements checklist:
            
            ## Filter Implementation Checklist (ALL 11 FILTERS REQUIRED):
            
            ### The 11 Essential Filters:
            - [ ] 1. Activity Type: Cooking, Garden, Both, Academic
            - [ ] 2. Location: Indoor, Outdoor, Both
            - [ ] 3. Grade Levels: 3K, Pre-K, K, 1st-8th (multi-select)
            - [ ] 4. Thematic Categories (7 themes with proper icons)
            - [ ] 5. Season & Timing: Fall, Winter, Spring, Summer, Flexible
            - [ ] 6. Core Competencies (6 ESYNYC priorities)
            - [ ] 7. Cultural Heritage with HIERARCHY:
                  * "Asian" must include: Chinese, Japanese, Korean, etc.
                  * "Latin American" must include: Mexican, Caribbean, etc.
                  * Proper parent-child selection logic
            - [ ] 8. Lesson Format: Demo, Lesson, Activity, etc.
            - [ ] 9. Academic Integration: Math, Science, ELA, Social Studies
            - [ ] 10. Social-Emotional Learning components
            - [ ] 11. Cooking Methods (if applicable)
            
            ## Search Functionality:
            - [ ] Full-text search across: titles, summaries, ingredients, skills
            - [ ] Search debouncing (300ms minimum)
            - [ ] Loading states during search
            - [ ] Clear search button
            - [ ] Search suggestions/autocomplete
            - [ ] Empty state with helpful message
            - [ ] Error state handling
            
            ## Results Display:
            - [ ] Result count display
            - [ ] Lesson cards with all key info
            - [ ] Modal/detail view for full lesson
            - [ ] CSV export with ALL lesson data
            - [ ] Pagination or infinite scroll for 831+ lessons
            - [ ] Sort options (relevance, date, grade)
            
            ## Mobile Requirements:
            - [ ] Collapsible filter sidebar
            - [ ] Touch-friendly filter controls
            - [ ] Responsive grid (1 col mobile, 2 tablet, 3+ desktop)
            - [ ] Swipe gestures for filter panel
            - [ ] Mobile-optimized search bar
            
            ## State Management:
            - [ ] URL persistence for filters (shareable links)
            - [ ] Filter state in Zustand store
            - [ ] Proper filter combination logic
            - [ ] Reset all filters button
            - [ ] Filter count badges
            
            ## Performance:
            - [ ] Virtualized lists for large result sets
            - [ ] Optimistic UI updates
            - [ ] Proper memoization
            - [ ] Efficient re-renders
            
            Mark items as complete (✓) or incomplete (✗) with specific feedback.
            This is CRITICAL for feature parity with v1.
          
          # Claude CLI arguments
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          claude_args: |
            --max-turns 5
            --allowed-tools "Bash(npm run type-check),Bash(npm run lint),Bash(npm test -- --run),Bash(gh pr diff),Bash(gh pr comment:*),Read,Grep"
            --model claude-opus-4-1-20250805
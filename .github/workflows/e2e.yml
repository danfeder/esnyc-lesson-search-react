name: E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for migration changes
        id: migration-check
        uses: dorny/paths-filter@v3
        with:
          filters: |
            migrations:
              - 'supabase/migrations/**/*.sql'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        if: steps.migration-check.outputs.migrations == 'true'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Show pending migrations (dry-run)
        if: steps.migration-check.outputs.migrations == 'true'
        run: |
          echo "## ðŸ” Pending Migrations for TEST Database" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          supabase db push --dry-run --db-url "postgresql://postgres.rxgajgmphciuaqzvwmox:${SUPABASE_DB_PASSWORD}@aws-1-us-east-2.pooler.supabase.com:5432/postgres" 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_TEST }}

      - name: Apply migrations to TEST database
        if: steps.migration-check.outputs.migrations == 'true'
        run: |
          echo "Applying migrations to test database..."
          supabase db push --db-url "postgresql://postgres.rxgajgmphciuaqzvwmox:${SUPABASE_DB_PASSWORD}@aws-1-us-east-2.pooler.supabase.com:5432/postgres"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Migrations Applied to TEST Database" >> $GITHUB_STEP_SUMMARY
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_TEST }}

      - name: Test RLS policies
        if: steps.migration-check.outputs.migrations == 'true'
        run: npm run test:rls
        env:
          VITE_SUPABASE_URL: https://rxgajgmphciuaqzvwmox.supabase.co
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_TEST }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Netlify deploy
        uses: JakePartusch/wait-for-netlify-action@v1.4
        id: netlify
        with:
          site_name: esynyc-lessonlibrary-v2
          max_timeout: 300

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.netlify.outputs.url }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
